{% extends 'main/base.html' %}

{% block content %}


    <!-- Modal for displaying cost breakdown -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cost Breakdown</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <table class="table">
                  <thead class="table-primary">
                    <tr>

                    </tr>
                  </thead>
                  <tbody>
                    <tr></tr>
                  </tbody>
              </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

     <!-- Modal for editing cost breakdown-->
    <div class="modal fade" id="editcostModal" tabindex="-1" aria-labelledby="editcostModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" id="edit-modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalHeader">Cost Breakdown</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-container-size">
                        <table class="table" id="expense-table">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for selecting option-->
    <div class="modal fade" id="optionModal" tabindex="-1" aria-labelledby="optionModalLabel" aria-hidden="true">]
        <div class="modal-dialog modal-dialog-centered" id="option-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h8 class="modal-title" id="optionModalLabel">Select an option</h8>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body-option">
                    <button class="btn btn-primary" id="test" data-bs-target="#updateModal" data-bs-toggle="modal" data-bs-dismiss="modal">Update Status</button>
                    <button class="btn btn-primary" data-bs-target="#changeModal" data-bs-toggle="modal" data-bs-dismiss="modal">Change Status</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for update status-->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">]
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body-update">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for change status-->
    <div class="modal fade" id="changeModal" tabindex="-1" aria-labelledby="changeModalLabel" aria-hidden="true">]
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h8 class="modal-title" id="changeModalLabel">Select an option</h8>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body-option">
                    <button class="btn btn-primary change-options" id="park" data-bs-target="#updateModal" data-bs-toggle="modal" data-bs-dismiss="modal" >Park</button>
                    <button class="btn btn-primary change-options" id="active" data-bs-target="#updateModal" data-bs-toggle="modal" data-bs-dismiss="modal">Active</button>
                </div>
            </div>
        </div>
    </div>


     <!-- Modal for displaying history -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historyModalLabel">History</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body-history">

          </div>
        </div>
      </div>
    </div>


    <!-- Table for displaying status information -->
    <table id="garage-table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>T-Number</th>
                <th>Date Garage</th>
                <th>Garage Reason</th>
                <th>Estimated Cost</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
